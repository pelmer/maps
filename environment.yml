name: maps
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pyqt
  - pyqtgraph
  - numpy
  - matplotlib
  - requests
  - geopy
  - jupyter
  - cartopy
  - pandas
  - seaborn
  - plotly
  - bokeh
  # Geospatial stack
  - geopandas
  - shapely
  - fiona
  - pyproj
  - rasterio
  - contextily
  # Interactive maps
  - folium
  # Jupyter support
  - jupyter
  - jupyterlab
  - jupyterlab_vim
  - ipykernel
  # Optional utilities
  - scipy
  # Pip-only packages
  - pip:
      - pydeck
      - keplergl
